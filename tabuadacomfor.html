<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada com for</title>
    <meta charset="utf-8">
</head>
<body>
    <h3> Tabuadas</h3>
    <script>
        function pulaLinha(){
					document.write("<hr>");
				}
        function mostraFrase(frase){
                    document.write("<big>"+frase+"</big>");
                    pulaLinha();
                }
        var numeroTabuada = parseInt(prompt("Qual tabuada vocÃª quer saber? "));
        var multiplicador = 1;
        
        if (numeroTabuada < 10){
            for(multiplicador = 1; multiplicador <= 10; multiplicador++){
                total = numeroTabuada * multiplicador;
                mostraFrase(numeroTabuada+" x "+multiplicador+" = "+total);
                
            }
        }else{
                for(multiplicador = 1 ;multiplicador <= numeroTabuada; multiplicador++){
                total = numeroTabuada * multiplicador;
                mostraFrase(numeroTabuada+" x "+multiplicador+" = "+total);
                
            }
        }
        
       
       
    </script>

</body>
</html>
