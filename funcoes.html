<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Chamada de Funções </title>
    <meta charset="utf-8">
</head>
<body>
    <h3> Ordem de chamadas de Funções </h3>
    <script>
            function primeira(){
                console.log("1 - antes");
                segunda();
                console.log("1 - depois");
            }
            function segunda(){
                console.log("2 - antes");
                terceira();
                console.log("2 - depois");
            }
            function terceira(){
                console.log("3");
            }

            primeira();
           

    </script>

</body>
</html>
