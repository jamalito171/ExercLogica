<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calcula pontos </title>
    <meta charset="utf-8">
</head>
<body>
    <h3> Pontos do campeonato</h3>
    <script>
        function calculaPontos(vitorias, empates, derrotas){
                    return (((vitorias * 3) + empates)-derrotas);
        }
        function pulaLinha(){
					document.write("<hr>");
				}
        function mostraFrase(frase){
                    document.write("<big>"+frase+"</big>");
                    pulaLinha();
                }
        var vitorias = parseInt(prompt("Quantos jogos o CDC FC venceu?"));
        var empates = parseInt(prompt("QUantos jogos o CDC FC empatou?"));
        var derrotas = parseInt(prompt("Quantas derrotas o CDC FC teve?"));
        var pontos = calculaPontos(vitorias,empates,derrotas);
        var vitorias = parseInt(prompt("Quantos jogos o Rival venceu?"));
        var empates = parseInt(prompt("QUantos jogos o RIval empatou?"));
        var derrotas = parseInt(prompt("Quantas derrotas o Rival teve?"));
        var pontosRival = calculaPontos(vitorias,empates,derrotas);

        if(pontos != pontosRival){
            if(pontos > pontosRival){
                mostraFrase("O CDC FC está na frente! Ele tem "+pontos+" e o Rival tem: "+pontosRival);
            }else{
                mostraFrase("O CDC FC está na cola com "+pontos+" e o Rival com: "+pontosRival);
            }
        }
        else{
            mostraFrase("Nosso time está EMPATADO que o rival ambos com "+pontos+" !.");
        }
    </script>

</body>
</html>
